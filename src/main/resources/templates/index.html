<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta charset="utf-8" />	<title>Main page</title>	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />	<link href="../assets/css/font-awesome.min.css" rel="stylesheet" />	<link href="../assets/css/weather-icons.min.css" rel="stylesheet" />	<link  href="../assets/css/beyond.min.css" rel="stylesheet"  />	<link href="../assets/css/demo.min.css" rel="stylesheet" />	<link href="../assets/css/typicons.min.css" rel="stylesheet" />	<link href="../assets/css/animate.min.css" rel="stylesheet" />	<link id="skin-link" href="" rel="stylesheet" type="text/css" />	<link href="../assets/css/dataTables.bootstrap.css" rel="stylesheet" />	<script src="../assets/js/skins.min.js"></script></head><body><h5 class="row-title before-palegreen"><i class="fa fa-align-justify palegreen"></i>News</h5><a class="btn btn-info pull-right" onclick="loginPage(this)" th:text="${userName}" style="margin-top: 8px;margin-right: 20px;"></a><div class="row">	<div class="col-lg-12 col-sm-12 col-xs-12">		<div class="tabbable">			<ul class="nav nav-tabs nav-justified" id="myTab5">				<li  th:if="${user !=null }" pid="kk">					<a data-toggle="tab" >Recommendation</a>				</li>				<li  th:each="newsType:${newsTypeList}"  th:attr="pid=${newsType.id}" >					<a data-toggle="tab"  th:text="${newsType.name}">					</a>				</li>			</ul>			<div class="tab-content">				<div  class="tab-pane in active">					<div style="background-color: #2a6496; height: 2px;width: 100%;"></div>					<p>Title</p>					<p><span>Author</span><span style="margin-left: 300px;">Time</span></p>					<p>title</p>				</div>			</div>		</div>	</div></div><script src="../assets/js/jquery-2.0.3.min.js"></script><script src="../assets/js/bootstrap.min.js"></script><script src="../assets/js/beyond.min.js"></script><script src="../layer/layer.js"></script><script>	$("#myTab5").find("li").eq(0).addClass("active");    $("#myTab5").find("li").on('click',function () {        $("#myTab5").find("li").removeClass("active");        $(this).addClass("active");		var typeId = $(this).attr("pid");		if(typeId!="kk"){            $.ajax({                url:"/news/listByType",    //URL address                dataType:"html",   //return json                type:"POST",   //way                data:{                    typeId:typeId                },                success:function(req){                    $(".tab-content").html(req);                }            });		}else{            $.ajax({                url:"/news/newsUser",    //URL address                dataType:"html",   //return json                type:"POST",   //way                success:function(req){                    $(".tab-content").html(req);                }            });		}    });    $("#myTab5").find("li").eq(0).click();        function loginPage(b) {		if($(b).html()=="login"){		    location.href="user/login"		}    }</script></body></html>
