<div class="row" xmlns:th="http://www.w3.org/1999/xhtml" >
    <div class="widget-body">
        <div class="table-toolbar">
            <a id="editabledatatable_new" href="javascript:void(0);" onclick="save()" class="btn btn-default btn-success">
                Add news
            </a>
        </div>
        <table class="table table-striped table-hover table-bordered" id="editabledatatable">
            <thead>
                <tr role="row">
                    <th>
                        ID
                    </th>
                    <th>
                        Username
                    </th>
                    <th>
                        Create time
                    </th>
                    <th>
                        Update time
                    </th>
                    <th>
                        Operations
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="user:${list}">
                    <td th:text="${user.id}">alex</td>
                    <td th:text="${user.name}">Alex Nilson</td>
                    <td th:text="${user.createTime}">alex</td>
                    <td th:text="${user.updateTime}">Alex Nilson</td>
                    <td>
                        <a href="#" th:attr="pid=${user.id},pName=${user.name}"  onclick="save(this)"  class="btn btn-info btn-xs"><i class="fa fa-edit"></i> Edit</a>
                        <a href="#" th:attr="pid=${user.id},pName=${user.name}"  onclick="del(this)"  class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</a>
                    </td>
                 </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
<input id="userId"  hidden/>
<div class="row" id="userInfo" style="display: none;padding: 10px;">
    <div >
        <div class="widget">
            <div class="widget-body">
                <div class="collapse in">
                    <form role="form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control input-sm userName"  user_name placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>password</label>
                            <input type="password" class="form-control input-sm userPwd" user_pwd   placeholder="Password">
                        </div>
                    </form>
                    <a href="javascript:void(0);" class="btn btn-primary" onclick="saveData()">Save</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/jquery-2.0.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/beyond.min.js"></script>
<script src="../assets/js/datatable/jquery.dataTables.min.js"></script>
<script src="../assets/js/datatable/ZeroClipboard.js"></script>
<script src="../assets/js/datatable/dataTables.tableTools.min.js"></script>
<script src="../assets/js/datatable/dataTables.bootstrap.min.js"></script>
<script src="../assets/js/datatable/datatables-init.js"></script>
<script src="../layer/layer.js"></script>
<script>
    InitiateSimpleDataTable.init();
    InitiateEditableDataTable.init();
    InitiateExpandableDataTable.init();
    InitiateSearchableDataTable.init();
    $(".DTTT").hide();
    function save(b) {
        var name ;
        if(b){
            $("#userId").val($(b).attr("pid"));
            name = $(b).attr("pname");
        }else{
            $("#userId").val("");
            name="";
        }
        layer.open({
            type: 1,
            title:"Edit",
            skin: 'layui-layer-rim', //加上边框
            area: ['600px', '280px'], //宽高
            content: $("#userInfo").html().replace("user_name",'value="'+name+'"')
        });
    }
    
    function saveData() {
        layer.confirm('Are you sure you want to save？', {
            btn: ['Yes','Cancel'] //按钮
        }, function(){
            layer.closeAll();
            $.ajax({
                url:"/user/save",    //请求的url地址
                dataType:"text",   //返回格式为json
                type:"POST",   //请求方式
                data:{
                    id:$("#userId").val(),
                    name:$(".userName").eq(1).val(),
                    pwd:$(".userPwd").eq(1).val()

                },
                success:function(req){
                    $("#userMag").click();
                }
            });
        }, function(){
        });
    }

    function del(b) {
        layer.confirm('Are you sure you want to delate？', {
            btn: ['Yes','Cancel'] //按钮
        }, function(){
            layer.closeAll();
            $.ajax({
                url:"/user/del",    //请求的url地址
                dataType:"text",   //返回格式为json
                type:"POST",   //请求方式
                data:{
                    id:$(b).attr("pid")
                },
                success:function(req){
                   $("#userMag").click();
                }
            });
        }, function(){
        });
    }

</script>
